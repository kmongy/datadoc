<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DATADOC - Data View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/data.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,800" rel="stylesheet">
  </head>

  <body>
    <nav id="navbar" class="data-nav">
      <ul>
        <a href="data.html"><li>Dashboard</li></a>
        <a href="dataAdd.html"><li id="addStudent">Add New Student</li></a>
        <a href="dataSearch.html"><li>Search Student</li></a>
        <a href="dataStudent.html"><li>Student List</li></a>
        <a href="#"><li>Help</li></a>
      </ul>
    </nav>
    
    <form id="data-add" action="#" method="POST" return=false>
      <fieldset>
        <div class="data-add-container">
          <div class="data-add-name">
            <label for="firstName">First:
              <input type="text" name="firstName">
            </label>
            <label for="middle">M.I.
              <input type="text" name="middle">
            </label>
            <label for="lastName">Last:
              <input type="text" name="lastName">
            </label>
            <label for="idNumber">ID:
              <input type="text" name="number">
            </label>
          </div>
          <hr>
          <div class="data-add-bio">
            <label for="ssn">SSN: 
              <input type="text" name="ssn">
            </label>
            <label for="birthdate">DOB: 
              <input type="date" name="birthdate">
            </label>
            <label for="gender">Gender
              <select name="gender">
                <option value=""> </option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </label>
            <label for="race">Race/Ethnicity: 
              <select name="race">
                <option value="" selected> </option>
                <option value="American Indian">American Indian</option>
                <option value="Asian">Asian</option>
                <option value="Black/African American">Black or African American</option>
                <option value="Hispanic or Latino">Hispanic or Latino</option>
                <option value="Native Hawaiian or Pacific Islander">Native Hawaiian or Other Pacific Islander</option>
                <option value="White">White</option>
              </select>
            </label>
          </div>
          <hr>
          <div class="data-add-address">
            <label for="address">Address: 
              <input type="text" name="address">
            </label>
            <label for="city">City: 
              <input type="text" name="City">
            </label>
            <label for="idNumber">State: 
              <select name="state" size="1">
                <option value="" selected> </option>
                <option value="AK">AK</option>
                <option value="AL">AL</option>
                <option value="AR">AR</option>
                <option value="AZ">AZ</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DC">DC</option>
                <option value="DE">DE</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="HI">HI</option>
                <option value="IA">IA</option>
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="MA">MA</option>
                <option value="MD">MD</option>
                <option value="ME">ME</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MO">MO</option>
                <option value="MS">MS</option>
                <option value="MT">MT</option>
                <option value="NC">NC</option>
                <option value="ND">ND</option>
                <option value="NE">NE</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>
                <option value="NV">NV</option>
                <option value="NY">NY</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="TX">TX</option>
                <option value="UT">UT</option>
                <option value="VA">VA</option>
                <option value="VT">VT</option>
                <option value="WA">WA</option>
                <option value="WI">WI</option>
                <option value="WV">WV</option>
                <option value="WY">WY</option>
              </select>
            </label>
          </div>
          <div class="data-add-last">
            <label for="zipcode">Zip Code: 
              <input type="text" name="zipcode">
            </label>
            <label for="phoneNumber">Phone: 
              <input type="text" name="phone">
            </label>
          </div>
          <hr>
          <div class="data-add-button">
            <label for="addStudent">
              <input type="submit" name="submit" value="Add Student Info">
            </label>
          </div>
        </div>
      </fieldset>
    </form>
  </body>
</html>
