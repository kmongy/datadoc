<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DATADOC - Data View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/data.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,800" rel="stylesheet">
  </head>

  <body>
    <nav id="navbar" class="data-nav">
      <ul>
        <a href="data.html"><li>Dashboard</li></a>
        <a href="dataAdd.html"><li id="addStudent">Add New Student</li></a>
        <a href="dataStudent.html"><li>Student List</li></a>
        <a href="studentProfile.html"><li>Student Profile</li></a>
      </ul>
    </nav>

    <section id="studentProfile">
      <div class="studentProfile_container">
        <div class="studentProfile_picture">
          <img id="studentProfile_img" src="assets/user.svg">
          <p>John Doe</p>
        </div>
        <div class="studentProfile_info">
          <p id="studentProfile_name">John Elway Doe</p>
          <p><span class="bolding">ID:</span> 123456</p>
          <p><span class="bolding">SSN:</span> 123-45-6789</p>
          <p><span class="bolding">Date of Birth:</span> 01/24/2009</p>
          <p><span class="bolding">Gender:</span> Male</p>
          <p><span class="bolding">Ethnicity:</span> Asian</p>
          <div class="studentProfile_address">
            <p><span class="bolding">Address:</span></p>
            <p>444 Apple Drive</p>
            <p>Denver, CO 80601</p>
          </div>
          <p><span class="bolding">Phone:</span> 123-456-7890</p>
        </div>
        <div class="studentProfile_reports">
          <div class="studentProfile_reports_btnRow">
            <button>Contact Info</button>
            <button>Report Card</button>
          </div>
          <div class="studentProfile_reports_btnRow">
            <button>School Info</button>
            <button>Health/IEP</button>
          </div>
          <div class="studentProfile_reports_btnRow">
            <button>Academic Assessments</button>
            <button>Social Emotion Assessments</button>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
